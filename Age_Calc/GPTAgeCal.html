<!DOCTYPE html>
<html>
  <head>
    <title>White Background Page with Child Container</title>
    <style>
      body {
        background-color: #fff;
      }
      
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .child-container {
        width: 500px;
        margin: 0 auto;
        background-color: #ccc;
        border-radius: 20px 20px 20px 50px; /* sets border-radius for all corners except bottom-left */
        border-bottom-right-radius: 50px; /* sets border-radius for bottom-left corner */
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to my white background page with child container</h1>
      <p>This is some example text.</p>
      <div class="child-container">
        <h2>Child container</h2>
        <p>This is some example text in the child container.</p>
      </div>
    </div>
  </body>
</html>
