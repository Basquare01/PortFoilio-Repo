<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="age.css">
</head>
<body>
    <div class="container">
        <div class="inputs">
            <form action="">
                <input type="text" name="day" id="day" maxlength="2" placeholder="DD">
                <input type="text" name="month" id="month" maxlength="2" placeholder="MM">
                <input type="text" name="year
                " id="year" maxlength="4" placeholder="YYYY">
            </form>
        </div>
        <div class="circle">
            ->
        </div>
        <div class="outputs">
            <div class="years">
               <h1> <i id="Year-value"> _ _ </i> Years</h1>
            </div>
            <div class="months">
                <h1> <i id="month-value"> _ _ </i>      Months</h1>
            </div>
            <div class="days">
                <h1>  <i id="day-value">  _ _</i> Days</h1>
            </div>
        </div>
    </div>
    <script src="age.js"></script>
</body>
</html>
